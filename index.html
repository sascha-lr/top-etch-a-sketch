<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Etch-a-Sketch</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="content-box">
        <h1>| Etch-a-Sketch</h1>
        <div id="outer-grid-container">
            <div id="grid-container">
            </div>
        </div>
        <div class="settings-container">
           <div class="slide-container">
                <input type="range" min="6" max="100" value="32" class="slider" id="grid-size-range">
                <p id="grid-size-text">32 x 32</p>
            </div>
            <div class="color-picker-container">
                <label>Color Picker:</label>
                <input type="color" id="color-picker">
            </div>
            <div class="button-container">
                <button id="rainbow-button">Rainbow</button>
                <button id="darken-button">Darken</button>
                <button id="eraser-button">Eraser</button>
                <button id="clear-button">Clear</button>
            </div> 
        </div>
    </div>
</body>
</html>
